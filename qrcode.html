<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pilar Palace Hotel</title>

  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Força: só mobile */
    @media (min-width: 768px) {
      body::before{
        content:"Esta página é exclusiva para celular.";
        position:fixed; inset:0;
        display:flex; align-items:center; justify-content:center;
        background:#0b1220;
        color:white;
        font: 600 18px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial;
        z-index:9999;
        padding:24px;
        text-align:center;
      }
    }

    :root{
      --pp-blue:#1f4fa3;     /* azul da logo */
      --pp-blue2:#2b73d6;    /* azul claro */
      --pp-green:#18b86a;    /* verde da logo */
      --pp-yellow:#f6c21a;   /* amarelo sol */
      --pp-gray:#2f2f2f;     /* cinza texto */
      --pp-bg:#f7fafc;       /* fundo claro */
    }

    .pp-gradient {
      background:
        radial-gradient(800px 400px at 20% -10%, rgba(246,194,26,.22), transparent 60%),
        radial-gradient(800px 400px at 85% 10%, rgba(43,115,214,.18), transparent 60%),
        radial-gradient(900px 500px at 50% 110%, rgba(24,184,106,.16), transparent 65%),
        linear-gradient(180deg, #ffffff, var(--pp-bg));
    }

    .pp-card {
      background: rgba(255,255,255,.9);
      border: 1px solid rgba(31,79,163,.10);
      box-shadow: 0 10px 30px rgba(15, 23, 42, .08);
      backdrop-filter: blur(6px);
    }

    .pp-icon {
      width: 46px; height: 46px;
      border-radius: 14px;
      display:flex; align-items:center; justify-content:center;
      color:white;
      box-shadow: 0 10px 20px rgba(0,0,0,.12);
    }
  </style>
</head>

<body class="pp-gradient min-h-screen">
  <main class="max-w-md mx-auto px-5 pt-7 pb-8">

    <!-- Topo -->
    <header class="flex items-center gap-3 mb-6">
      <!-- Troque pelo caminho da sua logo, se quiser -->
      <!-- <img src="logoHotel.jpeg" class="w-12 h-12 rounded-2xl object-contain bg-white p-1 shadow" alt="Logo"> -->

      <div class="flex-1">
        <h1 class="text-[18px] font-extrabold tracking-tight" style="color:var(--pp-gray);">
          Pilar Palace Hotel
        </h1>
        <p class="text-[13px] opacity-80" style="color:var(--pp-gray);">
          Acesso rápido
        </p>
      </div>

      <div class="w-9 h-9 rounded-2xl flex items-center justify-center"
           style="background:rgba(31,79,163,.10); border:1px solid rgba(31,79,163,.12);">
        <span class="text-[14px] font-bold" style="color:var(--pp-blue);">PP</span>
      </div>
    </header>

    <!-- Cards -->
    <section class="grid grid-cols-1 gap-3">

      <!-- Tele-Entregas -->
      <a href="tele-entregas.html"
         class="pp-card rounded-3xl p-4 active:scale-[0.99] transition-transform">
        <div class="flex items-center gap-4">
          <div class="pp-icon" style="background:linear-gradient(135deg,var(--pp-blue),var(--pp-blue2));">
            <!-- ícone -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="w-6 h-6">
              <path d="M3 7h11v10H3z"></path>
              <path d="M14 10h4l3 3v4h-7z"></path>
              <path d="M7 17a2 2 0 1 0 0.001 0z"></path>
              <path d="M17 17a2 2 0 1 0 0.001 0z"></path>
            </svg>
          </div>

          <div class="flex-1">
            <h2 class="text-[16px] font-extrabold" style="color:var(--pp-gray);">Tele-Entregas</h2>
            <p class="text-[13px] opacity-80" style="color:var(--pp-gray);">Peça sem sair do lugar</p>
          </div>

          <span class="text-[12px] font-bold px-3 py-1 rounded-full"
                style="background:rgba(246,194,26,.18); color:var(--pp-gray); border:1px solid rgba(246,194,26,.25);">
            Abrir
          </span>
        </div>
      </a>

      <!-- Site -->
      <a href="https://pilarpalacehotel.com.br"
         class="pp-card rounded-3xl p-4 active:scale-[0.99] transition-transform">
        <div class="flex items-center gap-4">
          <div class="pp-icon" style="background:linear-gradient(135deg,var(--pp-green),#20d07a);">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="w-6 h-6">
              <circle cx="12" cy="12" r="10"></circle>
              <path d="M2 12h20"></path>
              <path d="M12 2a15 15 0 0 1 0 20"></path>
              <path d="M12 2a15 15 0 0 0 0 20"></path>
            </svg>
          </div>

          <div class="flex-1">
            <h2 class="text-[16px] font-extrabold" style="color:var(--pp-gray);">Site</h2>
            <p class="text-[13px] opacity-80" style="color:var(--pp-gray);">Ver informações e novidades</p>
          </div>

          <span class="text-[12px] font-bold px-3 py-1 rounded-full"
                style="background:rgba(24,184,106,.16); color:var(--pp-gray); border:1px solid rgba(24,184,106,.22);">
            Visitar
          </span>
        </div>
      </a>

      <!-- Instagram -->
      <a href="https://instagram.com/SEUINSTAGRAM"
         class="pp-card rounded-3xl p-4 active:scale-[0.99] transition-transform">
        <div class="flex items-center gap-4">
          <div class="pp-icon" style="background:linear-gradient(135deg,var(--pp-yellow),#ff8a00); color:#1f1f1f;">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="w-6 h-6">
              <rect x="3" y="3" width="18" height="18" rx="5"></rect>
              <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
              <path d="M17.5 6.5h.01"></path>
            </svg>
          </div>

          <div class="flex-1">
            <h2 class="text-[16px] font-extrabold" style="color:var(--pp-gray);">Instagram</h2>
            <p class="text-[13px] opacity-80" style="color:var(--pp-gray);">Acompanhar fotos e avisos</p>
          </div>

          <span class="text-[12px] font-bold px-3 py-1 rounded-full"
                style="background:rgba(31,79,163,.10); color:var(--pp-blue); border:1px solid rgba(31,79,163,.14);">
            Seguir
          </span>
        </div>
      </a>

      <!-- WhatsApp -->
      <a href="https://wa.me/55SEUNUMERO?text=Ol%C3%A1!%20Quero%20informa%C3%A7%C3%B5es%20sobre%20reservas."
         class="pp-card rounded-3xl p-4 active:scale-[0.99] transition-transform">
        <div class="flex items-center gap-4">
          <div class="pp-icon" style="background:linear-gradient(135deg,#25D366,#128C7E);">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="w-6 h-6">
              <path d="M21 11.5a8.5 8.5 0 0 1-12.7 7.3L3 20l1.3-5.2A8.5 8.5 0 1 1 21 11.5z"></path>
              <path d="M8.5 9.5c.3 2 3 4.7 5 5"></path>
            </svg>
          </div>

          <div class="flex-1">
            <h2 class="text-[16px] font-extrabold" style="color:var(--pp-gray);">WhatsApp</h2>
            <p class="text-[13px] opacity-80" style="color:var(--pp-gray);">Falar com a recepção</p>
          </div>

          <span class="text-[12px] font-bold px-3 py-1 rounded-full"
                style="background:rgba(18,140,126,.12); color:var(--pp-gray); border:1px solid rgba(18,140,126,.18);">
            Chamar
          </span>
        </div>
      </a>

    </section>

    <!-- Botão menor: Avalie-nos -->
    <footer class="mt-5">
      <a href="https://www.google.com/search?q=Pilar+Palace+Hotel+avaliacao"
         class="block text-center rounded-2xl py-3 font-extrabold text-[14px] active:scale-[0.99] transition-transform"
         style="background:linear-gradient(135deg, rgba(31,79,163,.12), rgba(24,184,106,.14));
                color:var(--pp-gray);
                border:1px solid rgba(31,79,163,.12);">
        ⭐ Avalie-nos
      </a>

      <p class="text-center text-[11px] mt-3 opacity-70" style="color:var(--pp-gray);">
        © Pilar Palace Hotel
      </p>
    </footer>

  </main>
</body>
</html>
